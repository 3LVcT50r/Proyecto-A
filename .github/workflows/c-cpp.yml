name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install GTest lib
      run:  sudo apt-get -y install libgtest-dev
    - name: Compiling files
      run: make -f Makefile
    - name: Run testing
      run: ./TestKDTree
